<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Makes the page responsive (scales properly on mobile).-->
    <title>MoodTunes - Music Recommendation Based on Mood</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Imports Font Awesome icons (the smile, heart, brain, etc. icons youâ€™re using on the buttons).-->
</head>
<body>
    <div class="container">
        <header>
            <h1>MoodTunes</h1>
            <p>Discover music that matches your current mood</p>
        </header>
        
        <section class="mood-selector">
            <!--Groups related content (this one is for choosing moods).-->
            <h2>How are you feeling today?</h2>
            
            <div class="mood-buttons">
                <button class="mood-btn happy" data-mood="happy">
                <!--A custom attribute you can use in JavaScript to know which mood the user clicked.-->
                    <i class="fas fa-smile"></i> Happy
                </button>
                <button class="mood-btn sad" data-mood="sad">
                    <i class="fas fa-sad-tear"></i> Sad
                </button>
                <button class="mood-btn energetic" data-mood="energetic">
                    <i class="fas fa-bolt"></i> Energetic
                </button>
                <button class="mood-btn calm" data-mood="calm">
                    <i class="fas fa-feather-alt"></i> Calm
                </button>
                <button class="mood-btn romantic" data-mood="romantic">
                    <i class="fas fa-heart"></i> Romantic
                </button>
                <button class="mood-btn angry" data-mood="angry">
                    <i class="fas fa-angry"></i> Angry
                </button>
                <button class="mood-btn focused" data-mood="focused">
                    <i class="fas fa-brain"></i> Focused
                </button>
                <button class="mood-btn nostalgic" data-mood="nostalgic">
                    <i class="fas fa-history"></i> Nostalgic
                </button>
            </div>
            
            <div class="custom-mood">
                <input type="text" id="custom-mood-input" placeholder="Or describe your mood in your own words...">
                <!--Lets users type their own mood instead of clicking a preset button.-->
                <p class="examples">Examples: "I just got a promotion", "I'm feeling lonely", "Need motivation to workout"</p>
            </div>
            
            <button class="submit-btn" id="find-music-btn">
                <i class="fas fa-music"></i> Find Music for My Mood
                 <!--Important: your JavaScript (script.js) will listen for clicks on this button.-->
            </button>
            <!--A main action button that triggers the recommendation system.-->
        </section>
        
        <section class="results" id="results-section">
            <!--Where music recommendations will appear.-->
            <h2>Recommended Songs for <span id="mood-display">Your Mood</span></h2>
            
            <div class="song-grid" id="song-container">
                <!-- Song cards will be generated here -->
            </div>
        </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
